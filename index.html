<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script type="text/javascript" src="treasurehunt.js"></script>
        <meta charset="utf-8">
        <title>Mama Johns</title>
        <link rel="stylesheet" href="treasurehunt.css">
        <link rel="shortcut icon" href="https://freesvg.org/img/ee03f54c.png">
    </head>
    <body>


        <h1 id="treasureTitle">Treasure Hunt</h1>


        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Money_Cash.jpg" width="700px">

        <h2>How to Play</h2>
        <ol>
            <li>Must love pizza</li>
            <li>Must find pizza</li>
            <li>Repeat rule 1 & 2</li>
            <li>Dont get the thumbs down!</li>
            <li>Only 3 clicks!</li>

        </ol>

        <table width ="200px" height ="400px">
            <tr>
                <td onclick="treasure(0)" id="0">?</td>
                <td onclick="treasure(1)" id="1">?</td>
                <td onclick="treasure(2)" id="2">?</td>
                <td onclick="treasure(3)" id="3">?</td>
            </tr>
            <tr>
                <td onclick="treasure(4)" id="4">?</td>
                <td onclick="treasure(5)" id="5">?</td>
                <td onclick="treasure(6)" id="6">?</td>
                <td onclick="treasure(7)" id="7">?</td>
            </tr>
            <tr>
                <td onclick="treasure(8)" id="8">?</td>
                <td onclick="treasure(9)" id="9">?</td>
                <td onclick="treasure(10)" id="10">?</td>
                <td onclick="treasure(11)" id="11">?</td>

            </tr>
        </table>
        <h1 id="theCounter">counters left: 3</h1>


        <button type="button" onclick="location.reload()">Restart Game</button>
        <footer>
            <p>Alejandro & Taz</p>
            <a href="#top">back to top</a>
            <a href="https://www.papajohns.com/">Buy Pizza Here</a>

        </footer>


    </body>
</html>
